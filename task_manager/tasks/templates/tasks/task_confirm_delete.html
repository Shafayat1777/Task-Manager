{% extends 'main.html' %} {% block content %}

<div class="border bg-slate-100 rounded-md shadow p-5 mt-10">
  <a href="{% url 'tasks'%}" class="border p-2 rounded-md hover:bg-green-200 font-semibold text-gray-600 bg-white">Back</a>
  <form method="POST">
    {%csrf_token%}
    <p class="font-semibold text-gray-500 my-5">Are you sure you want to delete this task? {{task}}</p>
    <input
      type="submit"
      value="Delete"
      class="border p-2 rounded-md hover:bg-red-200 font-semibold text-gray-600 bg-white"
    />
  </form>
</div>
{%endblock%}
