{% extends 'main.html' %} {% block content %}

<div class="px-28 border">
  <div class="grid grid-cols-3 gap-4">
    <div class="border">
      <input type="text" placeholder="search title..." />

      <ul>
        <li>Creation date</li>
        <li>Due date</li>
        <li>Priority</li>
        <li>completed</li>
      </ul>
    </div>

    <div class="col-span-2 flex justify-end">
      <div class="flex flex-wrap">
        {% for task in data %}
        <a href="/tasks/{{task.id}}">
          <div
            class="border rounded-md p-5 text-gray-600 font-semibold mb-5 hover:bg-green-100 cursor-pointer w-64 ml-4"
          >
            <label class="bg-green-400 rounded-full px-3 py-1 text-white"
              >{{task.completed}}</label
            >
            <h1 class="text-xl font-bold text-gray-600 mt-5">{{task.title}}</h1>
            <h4 class="text-sm text-gray-400">{{task.due_date}}</h4>
          </div></a
        >
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
